{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Hello, pybo!</title>
</head>
<body onload="startTimer()">
<!-- 네비게이션바 -->
{% include "navbar.html" %}
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<script src="{% static 'bootstrap.min.js' %}"></script>
<!-- 자바스크립트 Start -->
{% block script %}
{% endblock %}
<div id="main_modal" style="display: none; z-index: 50; left: 50%; transform: translateX(-50%)">
    <p>안녕하세요! myhomepage에 오신 것을 환영합니다.🎉</p>
</div>
<script>
    let modal = document.getElementById("main_modal")
        modal.style.display="fix"
    let timerId = null
    function startTimer(){
        timerId = setTimeout("modal()", 5000);
    }
    function modal(){
        modal.style.display = "none"
    }

</script>
<!-- 자바스크립트 End -->
<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>
</html>
